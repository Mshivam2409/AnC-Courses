- id: "ory:kratos:public"
  upstream:
    preserve_host: true
    url: "http://127.0.0.1:4433"
    strip_path: /.ory/kratos/public
  match:
    url: "http://<**>/.ory/kratos/public/<**>"
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
  authenticators:
    - handler: noop
  authorizer:
    handler: allow
  mutators:
    - handler: noop

- id: "fiber:protected"
  upstream:
    preserve_host: true
    url: "http://127.0.0.1:3000"
  match:
    url: "http://<**>/.fiber/<{,graphql,files}>"
    methods:
      - GET
      - POST
  authenticators:
    - handler: cookie_session
  authorizers:
    - handler: keto_engine_acp_ory
      config:
        base_url: http://my-keto/
        required_action: ACCESS
        required_resource: PUBLIC_GRAPHQL
        subject:
        flavor:
  mutators:
    - handler: id_token
  errors:
    - handler: redirect
      config:
        to: http://127.0.0.1:3000/auth/login

- id: "fiber:admin"
  upstream:
    preserve_host: true
    url: "http://127.0.0.1:3000"
  match:
    url: "http://<**>/.fiber/admin/<{,graphql}>"
    methods:
      - GET
      - POST
  authenticators:
    - handler: cookie_session
  authorizer:
    handler: allow
  mutators:
    - handler: id_token
  errors:
    - handler: redirect
      config:
        to: http://127.0.0.1:4455/auth/login

- id: "commento:public"
