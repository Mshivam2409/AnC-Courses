log:
  level: debug
  format: json
  # leak_sensitive_values: true

serve:
  proxy:
    cors:
      enabled: false

errors:
  fallback:
    - json

  handlers:
    redirect:
      enabled: true
      config:
        to: http://anciitk.in/courses/login
        when:
          -
            error:
              - unauthorized
              - forbidden
            request:
              header:
                accept:
                  - text/html
    json:
      enabled: true
      config:
        verbose: true

access_rules:
  matching_strategy: glob
  repositories:
    - file:///etc/config/oathkeeper/access-rules.yaml

authenticators:
  anonymous:
    enabled: true
    config:
      subject: guest

  cookie_session:
    enabled: true
    config:
      check_session_url: http://127.0.0.1:4433/sessions/whoami
      preserve_path: true
      extra_from: "@this"
      subject_from: "identity.id"
      only:
        - ory_kratos_session

  noop:
    enabled: true

authorizers:
  allow:
    enabled: true

mutators:
  noop:
    enabled: true

  id_token:
    enabled: true
    config:
      issuer_url: https://anciitk.in/
      jwks_url: file:///.oathkeeper/jwks.json
      claims: |
        {
          "session": {{ .Extra | toJson }}
        }
