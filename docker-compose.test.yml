  #     - 8080:8080
  #   environment:
  #     COMMENTO_ORIGIN: http://localhost:3001/.commento
  #     COMMENTO_CDN_PREFIX: http://localhost:3001/.commento
  #     COMMENTO_POSTGRES: postgres://postgres:postgres@db:5432/commento?sslmode=disable
  #   networks:
  #     - intranet
  #   depends_on:
  #     - db

volumes:
  kratos_data_volume:
  postgres_data_volume:

networks:
  intranet:
